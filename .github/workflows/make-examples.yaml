name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # Do not ignore bash profile files. From:
    defaults:
      run:
        shell: bash -l {0}
        
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Set up toolchain
      run: |
        wget https://github.com/ucb-bar/RISC-V-GNU-Toolchain-Prebuilt/releases/download/v2024.06.04/riscv64-unknown-toolchain.tar.xz
        tar -xf riscv64-unknown-toolchain.tar.xz
    - name: Make default
      run: |
        export RISCV="$GITHUB_WORKSPACE/riscv64-unknown-toolchain"
        export PATH="$RISCV/bin:$PATH"
        cmake . -S ./ -B ./build/ -D CMAKE_BUILD_TYPE=Debug -D CMAKE_TOOLCHAIN_FILE=./riscv-gcc.cmake
        cmake --build ./build/ --target app